<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div>
      <header>
        <form
          id="new-task-form  "
          class="text-center mt-5 justify-content-center align-items-center"
        >
          <input
            type="text"
            class="mr-sm-2"
            name="new-task-input"
            id="city"
            placeholder="Search City Name"
          />
          <input
            type="submit"
            id="Addvalue"
            class="collection-1 btn-5"
            value="Search"
          />
        </form>
      </header>
    </div>

    <div class="container-fluid">
      <div id="card">
        <h1 id="state_name"></h1>

        <div class="temp mt-4" id="temperature">
          <h2 class="text-center text-white">
            Temperature :
            <span id="temp" class="text-danger"> </span
            ><span><sup>&#x2103;</sup></span>
          </h2>
        </div>
        <div id="stats">
          <div class="col" id="col">
            <ul id="ul">
              <li>
                Wind_Speed : &nbsp;<span id="wind_speed"></span>
                <span>km/h</span>
              </li>
              <li>
                humidity : &nbsp;<span id="humidity"></span><span>%</span>
              </li>
              <li>cloud_pct : &nbsp;<span id="cloud_pct"></span></li>
              <li>
                wind_degrees : &nbsp;<span id="wind_degrees"></span>&nbsp;<span
                  >m/s</span
                >
              </li>
              <li>feels_like : &nbsp;<span id="feels_like"></span></li>
              <li>
                min_temp : &nbsp;<span id="min_temp"></span
                ><sup><span>&#x2103;</span></sup>
              </li>
              <li>
                max_temp : &nbsp;<span id="max_temp"></span
                ><span><sup>&#8451;</sup></span>
              </li>
              <li>sunrise : &nbsp;<span id="sunrise"></span></li>
              <li>sunset : &nbsp;<span id="sunset"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--  Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/sctipt.js"></script>
  </body>
</html>
